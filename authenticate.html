<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sourcefolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-zinc-900 to-black min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <!-- Decorative Elements -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <!-- Top-right decorative element -->
        <div class="absolute top-0 right-0 w-[600px] h-[600px] opacity-30">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="w-full h-full fill-purple-500/20">
                <path d="M44.7,-76.4C58.8,-69.2,71.8,-59.1,79.6,-45.8C87.4,-32.5,90,-16.3,88.5,-1.5C87,13.3,81.4,26.7,73.6,38.4C65.8,50.1,55.7,60.2,43.2,67.9C30.7,75.7,15.3,81,-0.7,82.1C-16.7,83.2,-33.5,80,-47.1,71.7C-60.7,63.4,-71.1,50,-77.3,35.1C-83.5,20.2,-85.5,3.8,-83.2,-11.9C-80.9,-27.7,-74.2,-42.8,-63.3,-51.6C-52.4,-60.4,-37.2,-62.9,-24.1,-71.1C-11,-79.2,-0.1,-93.1,7.3,-106.1C14.7,-119.1,22.3,-131.2,31.5,-124.8C40.7,-118.4,51.4,-93.5,44.7,-76.4Z" transform="translate(100 100)" />
            </svg>
        </div>
        <!-- Bottom-left decorative element -->
        <div class="absolute bottom-0 left-0 w-[500px] h-[500px] opacity-30">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="w-full h-full fill-purple-500/20">
                <path d="M39.9,-65.7C54.1,-59.6,69.5,-53,77.9,-41.3C86.3,-29.7,87.8,-13,85.5,2.3C83.2,17.7,77.1,31.7,68.7,44.2C60.3,56.7,49.5,67.7,36.3,74.5C23.1,81.4,7.4,84.1,-8.9,83.7C-25.2,83.3,-42.1,79.8,-54.3,70.7C-66.5,61.6,-74,46.9,-79.1,31.7C-84.2,16.4,-86.9,0.5,-84.1,-14.2C-81.3,-28.9,-73,-42.4,-61.6,-49.9C-50.2,-57.4,-35.7,-58.9,-23.5,-66.5C-11.3,-74,-0.6,-87.6,6.2,-84.8C13,-82,25.7,-71.9,39.9,-65.7Z" transform="translate(100 100)" />
            </svg>
        </div>
        <!-- Floating circles -->
        <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-purple-500/10 rounded-full blur-xl floating"></div>
        <div class="absolute bottom-1/4 right-1/4 w-40 h-40 bg-purple-500/10 rounded-full blur-xl floating-slow"></div>
    </div>

    <!-- Main Content -->
    <div class="flex items-center justify-center gap-8 w-full max-w-6xl relative px-4">
        <!-- Left Side Illustration -->
        <div class="hidden lg:block w-1/3 relative">
            <svg class="w-full h-auto" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Desk -->
                <rect x="50" y="250" width="300" height="20" fill="#4B5563"/>
                <rect x="70" y="270" width="260" height="80" fill="#374151"/>
                
                <!-- Computer Monitor -->
                <rect x="150" y="150" width="140" height="90" rx="4" fill="#1F2937"/>
                <rect x="155" y="155" width="130" height="80" rx="2" fill="#374151"/>
                <rect x="210" y="240" width="20" height="10" fill="#4B5563"/>
                <rect x="190" y="250" width="60" height="5" fill="#4B5563"/>
                
                <!-- Coffee Cup -->
                <path d="M320 200 L330 200 Q340 200 340 210 L340 250 Q340 260 330 260 L320 260" fill="#D1D5DB"/>
                <path d="M300 200 L320 200 L320 260 L300 260 Q290 260 290 250 L290 210 Q290 200 300 200" fill="#F3F4F6"/>
                <ellipse cx="315" cy="195" rx="15" ry="5" fill="#D1D5DB"/>
                
                <!-- Plant -->
                <rect x="80" y="180" width="40" height="70" fill="#047857"/>
                <path d="M80 180 Q100 160 120 180" stroke="#059669" stroke-width="4" fill="none"/>
                <path d="M75 200 Q100 170 125 200" stroke="#059669" stroke-width="4" fill="none"/>
                <path d="M70 220 Q100 180 130 220" stroke="#059669" stroke-width="4" fill="none"/>
                
                <!-- Floating Code Elements -->
                <g class="floating-slow">
                    <rect x="170" y="165" width="100" height="10" rx="2" fill="#6366F1" fill-opacity="0.3"/>
                    <rect x="170" y="180" width="80" height="10" rx="2" fill="#8B5CF6" fill-opacity="0.3"/>
                    <rect x="170" y="195" width="90" height="10" rx="2" fill="#EC4899" fill-opacity="0.3"/>
                </g>
            </svg>
        </div>

        <!-- Form Container -->
        <div class="bg-zinc-900/80 p-8 rounded-xl shadow-xl w-full max-w-md border border-purple-500/10 backdrop-blur-sm relative">
            <!-- Decorative corner accents -->
            <div class="absolute top-0 left-0 w-16 h-16 border-t-2 border-l-2 border-purple-500/30 rounded-tl-xl"></div>
            <div class="absolute top-0 right-0 w-16 h-16 border-t-2 border-r-2 border-purple-500/30 rounded-tr-xl"></div>
            <div class="absolute bottom-0 left-0 w-16 h-16 border-b-2 border-l-2 border-purple-500/30 rounded-bl-xl"></div>
            <div class="absolute bottom-0 right-0 w-16 h-16 border-b-2 border-r-2 border-purple-500/30 rounded-br-xl"></div>

            <div class="flex flex-col items-center mb-8 relative">
                <!-- Logo with glow effect -->
                <div class="relative mb-6">
                    <div class="absolute inset-0 bg-purple-500/20 blur-xl rounded-full"></div>
                    <svg class="w-16 h-16 text-purple-500 relative" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-zinc-400">Sign in to continue to Sourcefolio</p>
            </div>

            <form id="auth-form" class="space-y-6">
                <div class="space-y-4">
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <div class="relative">
                            <svg class="w-5 h-5 text-zinc-500 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                required 
                                class="w-full pl-10 pr-4 py-2 rounded-lg bg-zinc-800/50 text-white border border-zinc-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 outline-none transition-all backdrop-blur-sm"
                                placeholder="Enter your email"
                            >
                        </div>
                    </div>
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <svg class="w-5 h-5 text-zinc-500 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input 
                                type="password" 
                                id="password" 
                                required 
                                class="w-full pl-10 pr-4 py-2 rounded-lg bg-zinc-800/50 text-white border border-zinc-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 outline-none transition-all backdrop-blur-sm"
                                placeholder="Enter your password"
                            >
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" id="remember" class="w-4 h-4 rounded border-zinc-700 text-purple-500 focus:ring-purple-500/20">
                        <span class="text-zinc-300 group-hover:text-white transition-colors">Remember me</span>
                    </label>
                    <a href="#" class="text-purple-500 hover:text-purple-400 transition-colors">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold transition-all hover:shadow-lg hover:shadow-purple-500/20 flex items-center justify-center gap-2 group"
                >
                    <span>Sign In</span>
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                    </svg>
                </button>

                <div id="error-message" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 text-center text-sm p-3 rounded-lg">
                    Please enter valid credentials
                </div>
            </form>

            <div class="mt-6 text-center text-sm text-zinc-400">
                Don't have an account? 
                <a href="#" class="text-purple-500 hover:text-purple-400 transition-colors font-medium">Create one</a>
            </div>
        </div>

        <!-- Right Side Illustration -->
        <div class="hidden lg:block w-1/3 relative">
            <svg class="w-full h-auto" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Character -->
                <circle cx="200" cy="150" r="40" fill="#8B5CF6"/>
                <circle cx="200" cy="140" r="35" fill="#F3F4F6"/>
                <!-- Eyes -->
                <circle cx="185" cy="135" r="5" fill="#1F2937"/>
                <circle cx="215" cy="135" r="5" fill="#1F2937"/>
                <!-- Smile -->
                <path d="M185 150 Q200 165 215 150" stroke="#1F2937" stroke-width="3" fill="none"/>
                
                <!-- Floating Devices -->
                <g class="floating">
                    <!-- Laptop -->
                    <rect x="120" y="220" width="80" height="50" rx="4" fill="#4B5563"/>
                    <rect x="120" y="260" width="80" height="10" rx="2" fill="#374151"/>
                    <!-- Phone -->
                    <rect x="250" y="200" width="30" height="50" rx="4" fill="#4B5563"/>
                    <rect x="255" y="205" width="20" height="35" rx="2" fill="#374151"/>
                    <!-- Tablet -->
                    <rect x="220" y="270" width="60" height="80" rx="4" fill="#4B5563"/>
                    <rect x="225" y="275" width="50" height="70" rx="2" fill="#374151"/>
                </g>

                <!-- Flying Papers -->
                <g class="floating-slower">
                    <rect x="150" y="180" width="30" height="40" rx="2" transform="rotate(-15 150 180)" fill="#F3F4F6" fill-opacity="0.5"/>
                    <rect x="280" y="160" width="30" height="40" rx="2" transform="rotate(15 280 160)" fill="#F3F4F6" fill-opacity="0.5"/>
                    <rect x="180" y="280" width="30" height="40" rx="2" transform="rotate(-30 180 280)" fill="#F3F4F6" fill-opacity="0.5"/>
                </g>
            </svg>
        </div>
    </div>

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes float-slow {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes float-slower {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .floating-slow {
            animation: float-slow 8s ease-in-out infinite;
        }
        .floating-slower {
            animation: float-slower 10s ease-in-out infinite;
        }
    </style>

    <script>
        // Cookie management functions
        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + (value || '') + expires + '; path=/; SameSite=Strict';
        }

        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }

        // Check if already authenticated
        if (getCookie('authenticated')) {
            window.location.href = 'template-editor.html';
        }

        // Handle sign out
        function signOut() {
            eraseCookie('authenticated');
            eraseCookie('userEmail');
            window.location.href = 'index.html';
        }

        // Handle form submission
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('remember').checked;
            const errorMessage = document.getElementById('error-message');
            
            if (email && password) {
                // Set cookies - if remember me is checked, set for 30 days, otherwise session cookie
                const days = rememberMe ? 30 : null;
                setCookie('authenticated', 'true', days);
                setCookie('userEmail', email, days);
                
                // Redirect to dashboard
                window.location.href = 'template-editor.html';
            } else {
                // Show error message
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
